<clr-datagrid>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Raw</clr-dg-column>
  <clr-dg-column>Field Types</clr-dg-column>

  <clr-dg-row *ngFor="let value of values">
    <clr-dg-cell>{{ value.name }}</clr-dg-cell>
    <clr-dg-cell>{{ value.raw }}</clr-dg-cell>
    <clr-dg-cell>{{ value.fieldTypes | json }}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
