<clr-tree>
  Documents
  <clr-tree-node *ngFor="let apiVersionNode of nodes" clrExpanded="true">
    <clr-icon shape="folder"></clr-icon>
    {{ apiVersionNode.name }}
    <clr-tree-node
      *ngFor="let kindNode of apiVersionNode.children"
      clrExpanded="true"
    >
      <clr-icon shape="folder"></clr-icon>
      {{ kindNode.name }}
      <clr-tree-node
        *ngFor="let nameNode of kindNode.children"
        clrExpanded="true"
      >
        <span
          class="clickable-node"
          [class.selected]="isSelected(nameNode.descriptor)"
          (click)="selectDescriptor(nameNode.descriptor)"
        >
          <clr-icon shape="block"></clr-icon>
          {{ nameNode.name }}
        </span>
      </clr-tree-node>
    </clr-tree-node>
  </clr-tree-node>
</clr-tree>
