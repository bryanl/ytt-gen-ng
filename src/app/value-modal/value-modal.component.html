<ng-container *ngIf="field">
  <clr-modal [(clrModalOpen)]="isOpen">
    <h3 class="modal-title">Field: {{ field.value.name }}</h3>
    <div class="modal-body">
      <p>
        {{ field.kubernetesObject.groupVersionKind() | apiVersion }}
        [{{ field.value.path | objectPath }}]
      </p>
      <p>
        {{ description() }}
      </p>
    </div>
  </clr-modal>
</ng-container>
